<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>assignment</title>
</head>
<body>
    <div class="container-mt-3">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mymodal">mymodal</button>
        
    </div>
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <h5>Popover in a modal</h5>
                    <p>This <a href="#" role="button" class="btn btn-warning popover-test"data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>
                    <hr>
                    <h5>Tooltips in a modal</h5>
                    <p><a href="https://www.Facebook.com" class="tooltip-test" data-bs-toggle="Tooltip" title="Tooltip" target="_blank">Facebook</a> and <a href="https://www.pornhub.com" class="tooltip-test" title="Tooltip" target="_blank">Instagram</a> have tooltips on hover.</p>
                  </div>


                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                  </div>

                  <script>
                    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                      return new bootstrap.Popover(popoverTriggerEl)
                    })

                    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="Tooltip"]'))
                    var tooltipList = popoverTriggerList.map(function (popoverTriggerEl) {
                      return new bootstrap.Tooltip(popoverTriggerEl)
                    })
                    </script>
                  
           
            </div>
        </div>
    </div>
    <div class="container mt-3">
      <h2>Stacked form</h2>
      <form>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <div class="mb-3 mt-3">
          <label for="comment">Comments:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
<div class="container mt-3">
  <h2>Inline Forms</h2>
  <p>If you want your form elements to appear side by side, use .row and .col:</p>
  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control form-control-lg" placeholder="Enter email" name="email">
      </div>
      <div class="col">
        <input type="password" class="form-control form-control-sm form-control-color " placeholder="Enter password" name="pswd">
        
         </div>
    </div>
  </form>
</div>







</body>
</html>
